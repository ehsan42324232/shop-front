<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Red, Blue, White Logo for Mall Platform -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC2222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4488FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2266CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect x="5" y="8" width="50" height="44" rx="8" fill="url(#blueGradient)" />
  
  <!-- Mall Icon - Shopping Bag -->
  <path d="M15 18 L45 18 L42 42 L18 42 Z" fill="white" stroke="none" />
  <path d="M22 18 L22 15 C22 12 24 10 27 10 L33 10 C36 10 38 12 38 15 L38 18" 
        fill="none" stroke="url(#redGradient)" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- Small shopping elements -->
  <circle cx="25" cy="28" r="2" fill="url(#redGradient)" />
  <circle cx="35" cy="28" r="2" fill="url(#redGradient)" />
  <rect x="23" y="32" width="14" height="2" rx="1" fill="#E8E8E8" />
  <rect x="25" y="36" width="10" height="2" rx="1" fill="#E8E8E8" />
  
  <!-- Text: Mall -->
  <text x="65" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3748">
    <tspan fill="url(#redGradient)">M</tspan><tspan fill="url(#blueGradient)">all</tspan>
  </text>
  
  <!-- Persian Text: مال -->
  <text x="65" y="50" font-family="'Tahoma', sans-serif" font-size="12" fill="#666666" opacity="0.8">
    فروشگاه‌ساز مال
  </text>
  
  <!-- Decorative dots -->
  <circle cx="160" cy="20" r="3" fill="url(#redGradient)" opacity="0.6" />
  <circle cx="170" cy="25" r="2" fill="url(#blueGradient)" opacity="0.6" />
  <circle cx="165" cy="35" r="2.5" fill="url(#redGradient)" opacity="0.4" />
  
  <!-- Bottom accent line -->
  <rect x="65" y="54" width="100" height="2" rx="1" fill="url(#blueGradient)" opacity="0.3" />
</svg>