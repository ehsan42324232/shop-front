<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Mall Platform Logo - Red, Blue, White -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC2222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4488FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2266CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect x="5" y="8" width="50" height="44" rx="8" fill="url(#blueGradient)" />
  
  <!-- Shopping Bag Icon -->
  <path d="M15 18 L45 18 L42 42 L18 42 Z" fill="white" />
  <path d="M22 18 L22 15 C22 12 24 10 27 10 L33 10 C36 10 38 12 38 15 L38 18" 
        fill="none" stroke="url(#redGradient)" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- Decorative elements -->
  <circle cx="25" cy="28" r="2" fill="url(#redGradient)" />
  <circle cx="35" cy="28" r="2" fill="url(#redGradient)" />
  
  <!-- Text: Mall -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <tspan fill="url(#redGradient)">M</tspan><tspan fill="url(#blueGradient)">all</tspan>
  </text>
  
  <!-- Persian subtitle -->
  <text x="65" y="50" font-family="Tahoma" font-size="12" fill="#666666">
    فروشگاه‌ساز مال
  </text>
</svg>